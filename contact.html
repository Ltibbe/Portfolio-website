                layla.tibbe@gmail.com</a><br><br>

            <fieldset>
                <form action="mailto:layla.tibbe@gmail.com" method="post" id="contact-form">
                    <p>Leave me a message:</p>
                    <label class="email" for="your-email-address">E-mail: </label>
                    <input type="email" id="your-email-address" name="email" required="required" placeholder="example@gmail.com" /><br><br>

                    <label class="tel" for="contact-telephone-number">Telephone: </label>
                    <input type="tel" id="area-code" maxlength="4" name="contact-telephone-number" placeholder="+49" required/>
                    <input type="tel" id="contact-telephone-number" name="contact-telephone-number" placeholder="15777063" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /><br>

                    <label class="message" for="your-message">Message: </label>
                    <textarea name="your_message" id="your-message" maxlength="240" cols="30" rows="5" placeholder="Write your message here..."></textarea><br><br>

                    <button class="button" value="Send">SEND
                    </button>
                </form>
            </fieldset>
        </div>
